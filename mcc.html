<!DOCTYPE html>
<html>
<head>
    <title>AVS M22 MCC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.advancedvapesupply.com/cdn/shop/files/AVS_Molecule_5_180x180.png">
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
        }
    }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-green: #00ff00;
            --neon-green-glow: 0 0 10px rgba(0, 255, 0, 0.5);
            --neon-green-intense: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.6);
        }

        body { 
            margin: 0; 
            overflow: hidden;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--neon-green);
        }

        /* iPhone Status Bar */
        #iphone-status-bar {
            width: 100%;
            height: 44px;
            background: rgba(0, 20, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: var(--neon-green);
            font-weight: 600;
            text-shadow: var(--neon-green-glow);
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .battery-icon {
            width: 25px;
            height: 12px;
            border: 2px solid var(--neon-green);
            border-radius: 3px;
            position: relative;
            margin-left: 5px;
            box-shadow: var(--neon-green-glow);
        }

        .battery-icon::after {
            content: '';
            position: absolute;
            right: -4px;
            top: 3px;
            width: 2px;
            height: 4px;
            background: var(--neon-green);
            border-radius: 0 1px 1px 0;
            box-shadow: var(--neon-green-glow);
        }

        .battery-level {
            position: absolute;
            left: 1px;
            top: 1px;
            bottom: 1px;
            width: 60%;
            background: var(--neon-green);
            border-radius: 1px;
            box-shadow: var(--neon-green-intense);
        }

        /* App Container */
        #app-container {
            width: 100%;
            max-width: 430px;
            height: 100vh;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Control Panel */
        #control-panel {
            width: 100%;
            padding: 10px;
            background: linear-gradient(145deg, rgba(0, 40, 0, 0.9) 0%, rgba(0, 20, 0, 0.9) 100%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.1);
        }

        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .switch-container span {
            font-size: 12px;
            color: var(--neon-green);
            text-shadow: var(--neon-green-glow);
        }

        .toggle-switch {
            width: 36px;
            height: 18px;
            background: rgba(0, 40, 0, 0.6);
            border-radius: 9px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 1px 3px rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: #1a1a1a;
            border-radius: 50%;
            top: 0px;
            left: 0px;
            transition: all 0.3s;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .toggle-switch.active {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .toggle-switch.active::after {
            transform: translateX(18px);
            background: var(--neon-green);
            box-shadow: var(--neon-green-intense);
        }

        .indicator-light {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #300;
            box-shadow: inset 0 0 2px rgba(255, 0, 0, 0.5);
        }

        .indicator-light.active {
            background: var(--neon-green);
            box-shadow: var(--neon-green-intense);
        }

        /* Main Display */
        #main-display {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #porthole-container {
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            background: linear-gradient(145deg, rgba(0, 40, 0, 0.4) 0%, rgba(0, 20, 0, 0.4) 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            padding: 15px;
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.2);
        }

        #porthole-inner {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: #000;
            overflow: hidden;
            border: 1px solid rgba(0, 255, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        /* Terminal Panel */
        #terminal-panel {
            flex: 1;
            background: rgba(0, 10, 0, 0.9);
            border-radius: 8px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            overflow-y: auto;
            position: relative;
            min-height: 120px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.1);
        }

        .terminal-line {
            color: var(--neon-green);
            margin: 0;
            padding: 2px 0;
            text-shadow: var(--neon-green-glow);
        }

        #cursor {
            display: inline-block;
            width: 6px;
            height: 12px;
            background: var(--neon-green);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 4px;
            box-shadow: var(--neon-green-glow);
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Safari Bottom Bar */
        #safari-bar {
            width: 100%;
            height: 45px;
            background: rgba(0, 20, 0, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
        }

        .url-bar {
            flex: 1;
            height: 32px;
            margin: 0 10px;
            background: rgba(0, 40, 0, 0.6);
            border-radius: 8px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 14px;
            color: var(--neon-green);
            border: 1px solid rgba(0, 255, 0, 0.3);
            text-shadow: var(--neon-green-glow);
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            color: var(--neon-green);
            text-shadow: var(--neon-green-glow);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- iPhone Status Bar -->
        <div id="iphone-status-bar">
            <div class="status-left">9:08</div>
            <div class="status-right">
                <span>•••</span>
                <span>📶</span>
                <div class="battery-icon">
                    <div class="battery-level"></div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div id="control-panel">
            <div class="switch-container">
                <div class="toggle-switch"></div>
                <div class="indicator-light"></div>
                <span>PWR</span>
            </div>
            <div class="switch-container">
                <div class="toggle-switch"></div>
                <div class="indicator-light"></div>
                <span>HEAT</span>
            </div>
            <div class="switch-container">
                <div class="toggle-switch"></div>
                <div class="indicator-light"></div>
                <span>COOL</span>
            </div>
            <div class="switch-container">
                <div class="toggle-switch"></div>
                <div class="indicator-light"></div>
                <span>AUX</span>
            </div>
        </div>

        <!-- Main Display -->
        <div id="main-display">
            <div id="porthole-container">
                <div id="porthole-inner">
                    <iframe id="smoke-iframe" src="./mct.html" frameborder="0" style="width: 100%; height: 100%; border-radius: 50%; background: #000000; pointer-events: none;"></iframe>
                </div>
            </div>

            <!-- Terminal Panel -->
            <div id="terminal-panel">
                <p class="terminal-line">> System initialized</p>
                <p class="terminal-line">> M22 device connected</p>
                <p class="terminal-line">> Running diagnostics...</p>
                <p class="terminal-line">> All systems nominal<span id="cursor"></span></p>
            </div>
        </div>

        <!-- Safari Bottom Bar -->
        <div id="safari-bar">
            <div class="nav-buttons">
                <span>←</span>
                <span>→</span>
            </div>
            <div class="url-bar">127.0.0.1</div>
            <div class="nav-buttons">
                <span>⟳</span>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script>
        // Toggle switch functionality
        document.querySelectorAll('.toggle-switch').forEach(switch_ => {
            switch_.addEventListener('click', function() {
                this.classList.toggle('active');
                const light = this.parentElement.querySelector('.indicator-light');
                light.classList.toggle('active');
            });
        });

        // Update time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit'
            });
            document.querySelector('.status-left').textContent = timeString;
        }
        
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
