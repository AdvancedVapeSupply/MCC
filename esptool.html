<!DOCTYPE html>
<html>
<head>
    <title>AVS MCT Firmware Update</title>
    <meta charset="utf-8">
    <script type="module" src="https://unpkg.com/esp-web-tools@9.4.3/dist/web/install-button.js?module"></script>
    <style>
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
    <div id="status"></div>

    <script>
        function showStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
        }

        // Handle installation events
        document.getElementById('install-button').addEventListener('installation-complete', async () => {
            showStatus('Installation complete! Connecting to device...');
            
            try {
                // Request serial port access
                const port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });

                const reader = port.readable.getReader();
                const writer = port.writable.getWriter();

                // Send command to get serial number
                const encoder = new TextEncoder();
                await writer.write(encoder.encode('import nvs\r\n'));
                await writer.write(encoder.encode('print(nvs.get_nvs("serial.board"))\r\n'));

                // Read response
                const decoder = new TextDecoder();
                let serialNumber = '';
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    serialNumber += decoder.decode(value);
                    if (serialNumber.includes('\r\n')) break;
                }

                // Get MAC address
                await writer.write(encoder.encode('import network\r\n'));
                await writer.write(encoder.encode('wlan = network.WLAN(network.STA_IF)\r\n'));
                await writer.write(encoder.encode('wlan.active(True)\r\n'));
                await writer.write(encoder.encode('print(wlan.config("mac"))\r\n'));

                let macAddress = '';
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    macAddress += decoder.decode(value);
                    if (macAddress.includes('\r\n')) break;
                }

                // Clean up serial connection
                await writer.close();
                await reader.cancel();
                await port.close();

                // Extract serial number and MAC from responses
                const sn = serialNumber.trim();
                const mac = macAddress.trim();

                // Create registration payload
                const payload = {
                    uuid: mac,
                    timestamp: new Date().toISOString(),
                    version: document.querySelector('esp-web-install-button').manifest.version,
                    test_status: "flashed",
                    sn_mct: sn,
                    sn_led: sn,
                    ota_0: {
                        upy: 'web-flash',
                        mct: 'web-flash'
                    }
                };

                // Make API call to Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbxqaIPGjRak5-k41r5-p2yAavuSaxmHkiAIBc9fr3PDGShNkjRZCoyencZPPduzV8geww/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.text();
                if (result.includes('success')) {
                    showStatus('Device registered successfully!');
                } else {
                    showStatus('Error registering device');
                    console.error('Registration error:', result);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error connecting to device');
            }
        });
    </script>
</body>
</html>
