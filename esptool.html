<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="https://www.advancedvapesupply.com/cdn/shop/files/AVS_Molecule_5_180x180.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVS MCT Install Button</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"></script>
    <style>
             /* Reset default margins and paddings */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            height: 100%; /* Full height */
            width: 100%; /* Full width */
        }

        /* Style and position the button container */
        #install-button-container {
            position: fixed; /* Keep the button fixed over the content */
            top: 50;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            z-index: 100; /* Ensure it's above the Three.js canvas */
        }

        esp-web-install-button {
            --esp-tools-button-color: #00ff33; /* Change button background color */
            --esp-tools-button-text-color: #000000; /* Change button text color */
        }
    </style>
</head>
<body>
    <div id="install-button-container">
        <esp-web-install-button
          manifest="https://advancedvapesupply.github.io/MCC/manifest.json"
        >
          <button slot="activate">Install MCT Firmware</button>
          <span slot="unsupported">Ah snap, your browser doesn't work!</span>
          <span slot="not-allowed">Ah snap, you are not allowed to use this on HTTP!</span>
        </esp-web-install-button>
    </div>
    <div id="canvas-container">
        <!-- Your Three.js canvas will be appended here by your script -->
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
