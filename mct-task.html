<!DOCTYPE html>
<html>
<head>
    <title>MCT Task Table Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap">
    <style>
        body {
            background: #111;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #1a1a1a;
            padding: 20px;
            border-bottom: 1px solid rgba(0,255,0,0.2);
            box-shadow: 0 2px 10px rgba(0,255,0,0.1);
        }
        .header h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff0088;
            font-size: 22px;
            margin: 0;
        }
        .toolbar {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px 20px;
            background: #181818;
            border-bottom: 1px solid rgba(0,255,0,0.1);
        }
        .btn {
            background: rgba(0,40,0,0.6);
            border: 1px solid #00ff0055;
            color: #00ff00;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            margin-right: 8px;
            transition: all 0.3s;
        }
        .status-indicator.connected {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        .status-indicator.connecting {
            background: #0088ff;
            box-shadow: 0 0 10px #0088ff;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 0 20px 0;
        }
        .task-table-container {
            margin: 24px;
            background: #181818;
            border-radius: 8px;
            border: 1px solid #00ff0022;
            padding: 20px;
            overflow-x: auto;
        }
        table.task-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        table.task-table th, table.task-table td {
            border: 1px solid #00ff0033;
            padding: 4px 8px;
            text-align: right;
            font-family: 'Fira Code', monospace;
        }
        table.task-table th {
            background: #222;
            color: #00ff00;
            text-align: center;
            font-weight: 600;
            font-size: 12px;
        }
        table.task-table td.name {
            text-align: left;
            color: #ffd43b;
        }
        table.task-table td.running {
            color: #00ff00;
        }
        table.task-table td:not(.name):not(.running) {
            color: #00ffcc;
        }
        .footer {
            color: #00ff00;
            opacity: 0.7;
            font-size: 12px;
            text-align: center;
            margin: 12px 0 0 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-tasks"></i> MCT Task Table</h1>
    </div>
    <div class="toolbar">
        <button id="connect-btn" class="btn">
            <i class="fas fa-bluetooth-b"></i> Connect BLE
        </button>
        <div class="status-indicator" id="status-indicator"></div>
        <span id="status-text">Disconnected</span>
        <button id="refresh-btn" class="btn" disabled>
            <i class="fas fa-sync"></i> Refresh
        </button>
        <span id="last-update" style="margin-left:auto;font-size:12px;opacity:0.7;"></span>
    </div>
    <div class="main">
        <div class="task-table-container">
            <table class="task-table" id="task-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Run</th>
                        <th>Ready</th>
                        <th>Calls</th>
                        <th>Delay</th>
                        <th>ŒîMin</th>
                        <th>ŒîMax</th>
                        <th>ŒîAvg</th>
                        <th>ExecMin</th>
                        <th>ExecMax</th>
                        <th>ExecAvg</th>
                        <th>Util</th>
                        <th>Run(ms)</th>
                        <th>%Run</th>
                        <th>Hz</th>
                        <th>Goal</th>
                        <th>Blown</th>
                        <th>Next</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                    <tr><td colspan="19" style="text-align:center;opacity:0.5;">No data</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">
        BLE Service UUID: 0x0423 &nbsp;|&nbsp; Char UUID: 0x1003 &nbsp;|&nbsp; Auto-refresh every 2s
    </div>
    <script>
    const TASK_SERVICE_UUID = '00004223-0000-1000-8000-00805f9b34fb';
    const TASK_CHAR_UUID = '00001003-0000-1000-8000-00805f9b34fb';

    let bleDevice = null;
    let bleServer = null;
    let taskChar = null;
    let isConnected = false;
    let refreshTimer = null;

    const statusIndicator = document.getElementById('status-indicator');
    const statusText = document.getElementById('status-text');
    const connectBtn = document.getElementById('connect-btn');
    const refreshBtn = document.getElementById('refresh-btn');
    const lastUpdate = document.getElementById('last-update');
    const tableBody = document.getElementById('task-table-body');

    function setStatus(state, msg) {
        statusIndicator.className = 'status-indicator' + (state ? ' ' + state : '');
        statusText.textContent = msg;
    }

    async function connectBLE() {
        setStatus('connecting', 'Connecting...');
        connectBtn.disabled = true;
        try {
            bleDevice = await navigator.bluetooth.requestDevice({
                filters: [
                    { name: 'MCT' },
                    { namePrefix: 'MCT' },
                    { services: [TASK_SERVICE_UUID] }
                ],
                optionalServices: [TASK_SERVICE_UUID]
            });
            bleServer = await bleDevice.gatt.connect();
            const service = await bleServer.getPrimaryService(TASK_SERVICE_UUID);
            taskChar = await service.getCharacteristic(TASK_CHAR_UUID);
            isConnected = true;
            setStatus('connected', 'Connected');
            connectBtn.textContent = 'Disconnect';
            refreshBtn.disabled = false;
            startAutoRefresh();
            await refreshTaskTable();
        } catch (e) {
            setStatus('', 'Disconnected');
            connectBtn.disabled = false;
            refreshBtn.disabled = true;
            stopAutoRefresh();
            tableBody.innerHTML = '<tr><td colspan="19" style="text-align:center;opacity:0.5;">No data</td></tr>';
        }
    }

    async function disconnectBLE() {
        if (bleDevice && bleDevice.gatt.connected) {
            await bleDevice.gatt.disconnect();
        }
        isConnected = false;
        setStatus('', 'Disconnected');
        connectBtn.textContent = 'Connect BLE';
        refreshBtn.disabled = true;
        stopAutoRefresh();
        tableBody.innerHTML = '<tr><td colspan="19" style="text-align:center;opacity:0.5;">No data</td></tr>';
    }

    connectBtn.addEventListener('click', async () => {
        if (isConnected) {
            await disconnectBLE();
        } else {
            await connectBLE();
        }
    });

    refreshBtn.addEventListener('click', async () => {
        await refreshTaskTable();
    });

    function startAutoRefresh() {
        if (refreshTimer) clearInterval(refreshTimer);
        refreshTimer = setInterval(refreshTaskTable, 2000);
    }
    function stopAutoRefresh() {
        if (refreshTimer) clearInterval(refreshTimer);
        refreshTimer = null;
    }

    async function refreshTaskTable() {
        if (!isConnected || !taskChar) return;
        try {
            const value = await taskChar.readValue();
            const text = new TextDecoder().decode(value);
            const tasks = JSON.parse(text);
            renderTaskTable(tasks);
            lastUpdate.textContent = 'Last update: ' + new Date().toLocaleTimeString();
        } catch (e) {
            tableBody.innerHTML = '<tr><td colspan="19" style="text-align:center;opacity:0.5;">Read error</td></tr>';
        }
    }

    function renderTaskTable(tasks) {
        if (!tasks || !tasks.length) {
            tableBody.innerHTML = '<tr><td colspan="19" style="text-align:center;opacity:0.5;">No tasks</td></tr>';
            return;
        }
        tableBody.innerHTML = '';
        for (const t of tasks) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${t.index}</td>
                <td class="name">${t.name}</td>
                <td class="running">${t.running ? 'üü¢' : 'üî¥'}</td>
                <td>${t.ready ? '‚ö°' : '‚è≥'}</td>
                <td>${t.call_count}</td>
                <td>${t.delay_ms}</td>
                <td>${t.min_delta}</td>
                <td>${t.max_delta}</td>
                <td>${t.avg_delta}</td>
                <td>${t.min_exec}</td>
                <td>${t.max_exec}</td>
                <td>${t.avg_exec}</td>
                <td>${t.util.toFixed(2)}</td>
                <td>${t.run_time_ms}</td>
                <td>${t.percent_run}</td>
                <td>${t.hz.toFixed(2)}</td>
                <td>${t.goal.toFixed(2)}</td>
                <td>${t.blown}</td>
                <td>${t.next_run_time_ms}</td>
            `;
            tableBody.appendChild(tr);
        }
    }
    </script>
</body>
</html>
